<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0A0A0A" />
  <title>Planos • Conexão Street</title>

  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" href="./img/favicon.svg" type="image/svg+xml" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="bg"></div>
  <div class="noise"></div>

  <div class="loader" id="loader" aria-hidden="true">
    <div style="display:flex;align-items:center;gap:12px">
      <div class="spin"></div>
      <div>
        <b>Carregando</b><br/>
        <span class="sub" style="max-width:none;font-size:12px">Produtos</span>
      </div>
    </div>
  </div>

  <header class="top" role="banner">
    <div class="wrap">
      <div class="bar">
        <a class="brand" href="./index.html" aria-label="Home">
          <div class="logoBox">
            <img src="./img/logo.svg" alt="Logo"
                 onerror="this.onerror=null; this.src='./img/logo.png';" />
          </div>
          <div>
            <b>Conexão Street</b><br/>
            <small>Planos</small>
          </div>
        </a>

        <nav class="pills" aria-label="Navegação">
          <a class="pill muted" href="./index.html">Home</a>
          <a class="pill muted" href="./member.html">Área do membro</a>
          <a class="pill muted" id="adminPill" href="./admin.html" style="display:none">Admin</a>
          <a class="pill" href="https://wa.me/5511919730067" target="_blank" rel="noopener">Suporte ↗</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="wrap" role="main">
    <section class="section">
      <div class="card">
        <div class="cardInner">
          <div class="kicker"><span class="dot"></span> Escolha seu acesso</div>
          <div class="h1" style="margin-top:10px">Planos disponíveis</div>
          <div class="sub" style="margin-top:10px;max-width:none">
            Clique em <b>Comprar</b> para abrir o checkout. A liberação acontece após aprovação.
          </div>

          <div style="margin-top:14px;display:flex;gap:8px;flex-wrap:wrap">
            <span class="chip">1 dispositivo por pessoa</span>
            <span class="chip ok">Aprovação manual</span>
            <span class="chip">Atualizações inclusas</span>
          </div>
        </div>
      </div>

      <div class="productsGrid" id="productsGrid" aria-live="polite"></div>

      <div class="footer">© 2026 Conexão Street</div>
    </section>
  </main>

  <div class="toast" id="toast" role="status" aria-live="polite"></div>

  <script src="./config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./js/ui.js"></script>
  <script src="./js/products.js"></script>
  <script src="./js/ux.js"></script>
</body>
</html>
